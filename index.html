<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="script.js"></script>
    <title>Drink Water</title>
  </head>
  <body>
    <style>
      * {
        color: cyan;
        font-family: "Reggae One", cursive;
      }
      body {
        background-color: rgb(34, 34, 34);
      }
      #buttons {
        margin-top: 1.2rem;
      }
      #result {
        margin-top: 1.2rem;
        font-size: 1.5rem;
      }
    </style>
    <h1>How Much Water Should You Drink ?</h1>

    <!--Form-->

    <form id="form" method="GET">
      <div class="form-row">
        <div class="col-md-2 mb-3">
          <label for="validationDefault01">Your Weight (In Kilograms)</label>
          <input
            type="number"
            class="form-control"
            id="weight"
            name="weight"
            min="1"
            max="999"
            required
          />
        </div>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="no-exercise"
          name="no-exercise"
          value="1"
          required
        />
        <label class="form-check-label" for="inlineRadio1">No Exercise</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="less-exercise"
          name="less-exercise"
          value="2"
        />
        <label class="form-check-label" for="inlineRadio2">Less Exercise</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="mod-exercise"
          name="mod-exercise"
          value="3"
        />
        <label class="form-check-label" for="inlineRadio3"
          >Moderate Exercise</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="heavy-exercise"
          name="heavy-exercise"
          value="4"
        />
        <label class="form-check-label" for="inlineRadio4"
          >Heavy Exercise</label
        >
      </div>
      <!-- <button class="btn btn-primary" type="submit">Submit form</button>
        <button class="btn btn-primary" type="reset">Submit form</button> -->
      <div id="buttons">
        <button type="submit" class="btn btn-outline-success" id="btn-1">
          Calculate Amount of Water
        </button>
        <button type="reset" class="btn btn-outline-danger" id="btn-2">
          Clear and Reset
        </button>
      </div>
    </form>
    <p id="result"></p>
    <!--? Bootsrap JS-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
